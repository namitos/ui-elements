<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fc-primitive demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../../iron-form/iron-form.html">
    <link rel="import" href="../fc-primitive.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic fc-primitive demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <fc-primitive value="{{strValue}}" schema='
                {
                  "label": "str",
                  "type": "string"
                }
              '></fc-primitive>
              <div>
                value: [[strValue]]
              </div>

              <fc-primitive value="{{numValue}}" schema='
                {
                  "label": "num",
                  "type": "number"
                }
              '></fc-primitive>
              <div>
                value: [[numValue]]
              </div>

              <fc-primitive value="{{boolValue}}" schema='
                {
                  "label": "bool",
                  "type": "boolean"
                }
              '></fc-primitive>
              <div>
                value: [[boolValue]]
              </div>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>Basic fc-primitive demo</h3>
      <demo-snippet>
        <template>
          <iron-form>
            <form>
              <fc-primitive schema='
                {
                  "label": "str",
                  "type": "string",
                  "required": true
                }
              '></fc-primitive>
              <button>submit</button>
            </form>
          </iron-form>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
