<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ui-fc-wrapper demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../ui-fc-wrapper.html">
    <link rel="import" href="../../ui-input-datetime/ui-input-datetime.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>type string</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <ui-fc-wrapper id="string" schema='{"label": "Строка", "type": "string"}' value="{{value}}"></ui-fc-wrapper>
              <div>[[value]]</div>
              <script>
                const stringPrimitive = document.querySelector('#string');
                stringPrimitive.addEventListener('change', (e) => console.log(e));
              </script>
            </template>
          </dom-bind>
          
        </template>
      </demo-snippet>
      
      <h3>type number</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <ui-fc-wrapper id="number" schema='{"label": "Число", "type": "number"}' value="{{value}}"></ui-fc-wrapper>
              <div>[[value]]</div>
              <script>
                const numberPrimitive = document.querySelector('#number');
                numberPrimitive.addEventListener('change', (e) => console.log(e));
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>type boolean</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <ui-fc-wrapper id="boolean" schema='{"label": "Чекбокс", "type": "boolean"}' value="{{value}}"></ui-fc-wrapper>
              <div>[[value]]</div>
              <script>
                const booleanPrimitive = document.querySelector('#boolean');
                booleanPrimitive.addEventListener('change', (e) => console.log(e));
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>

      <h3>custom widget</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <ui-fc-wrapper id="customWidget" schema='{"widget":"ui-input-datetime", "label": "Дата", "type": "number"}' value="{{value}}"></ui-fc-wrapper>
              <div>[[value]]</div>
              <script>
                const customWidget = document.querySelector('#customWidget');
                customWidget.addEventListener('change', (e) => console.log(e));
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
