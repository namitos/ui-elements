<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fc-object demo</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../../polymer/lib/elements/dom-repeat.html">
    <link rel="import" href="../../../iron-form/iron-form.html">
    <link rel="import" href="../../ui-multiselect/ui-multiselect.html">
    <link rel="import" href="../fc-object.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic fc-object demo</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <iron-form>
                <form id="form">
                  <fc-object value="{{value}}" schema='
                    {
                      "type": "object",
                      "label": "someObject",
                      "properties": {
                        "strProp": {
                          "type": "string",
                          "label": "strProp",
                          "required": true
                        },
                        "numProp": {
                          "type": "number",
                          "label": "numProp",
                          "required": true
                        },
                        "boolProp": {
                          "type": "boolean",
                          "label": "boolProp",
                          "required": true
                        },
                        "objProp": {
                          "type": "object",
                          "label": "objProp",
                          "properties": {
                            "nestedObjStr": {
                              "type": "string",
                              "label": "nestedObjStr",
                              "required": true
                            },
                            "nestedObjNum": {
                              "type": "number",
                              "label": "nestedObjNum",
                              "required": true
                            },
                            "nestedObjBool": {
                              "type": "boolean",
                              "label": "nestedObjBool",
                              "required": true
                            }
                          }
                        },
                        "arrProp": {
                          "type": "array",
                          "label": "arrProp",
                          "widget": "ui-multiselect",
                          "attributes": {
                            "options": {
                              "asd": "123"
                            }
                          },
                          "items": {
                            "type": "string"
                          }
                        }
                      }
                    }
                  '></fc-object>
                  <button>submit</button>
                </form>
              </iron-form>
              <div>
                <div>strProp: [[value.strProp]]</div>
                <div>numProp: [[value.numProp]]</div>
                <div>boolProp: [[value.boolProp]]</div>
                <div>objProp.nestedObjStr: [[value.objProp.nestedObjStr]]</div>
                <div>objProp.nestedObjNum: [[value.objProp.nestedObjNum]]</div>
                <div>objProp.nestedObjBool: [[value.objProp.nestedObjBool]]</div>
                <div>
                  <dom-repeat items="[[value.arrProp]]">
                    <template>
                      <span>[[item]] </span>
                    </template>
                  </dom-repeat>
                </div>
              </div>
              <script>
                const form = document.getElementById('form');
                form.addEventListener('submit', (e) => console.log(e))
              </script>
            </template>
          </dom-bind>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
